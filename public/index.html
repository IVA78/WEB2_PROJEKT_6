<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Tracker</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      rel="icon"
      type="image/png"
      href="/assets/img/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="/assets/img/favicon.svg" />
    <link rel="shortcut icon" href="/assets/img/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/img/apple-touch-icon.png"
    />

    <link rel="manifest" href="manifest.json" />
  </head>

  <body>
    <div class="container1">
      <h1>Book Library</h1>
      <div id="book-list">
        <!-- Books will be dynamically added here -->
      </div>
    </div>

    <hr />

    <div class="container2">
      <h1>Book Information</h1>
      <form id="book-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required />

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required />

        <label for="image">Image URL:</label>
        <input type="text" id="image" name="image" required />

        <button type="submit">Save Book</button>
      </form>
    </div>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("/service-worker.js")
          .then(() => {
            console.log("Service Worker registered successfully.");
          })
          .catch((error) => {
            console.error("Service Worker registration failed:", error);
          });
      }

      // app.js - registracija za push obavijesti
      if ("serviceWorker" in navigator && "PushManager" in window) {
        navigator.serviceWorker.ready.then((registration) => {
          // Prvo tražimo dozvolu za push notifikacije
          Notification.requestPermission().then((permission) => {
            if (permission === "granted") {
              console.log("User granted notifications.");

              // Ako je dozvoljeno, pretplatimo se na push
              registration.pushManager
                .subscribe({
                  userVisibleOnly: true,
                  applicationServerKey:
                    "BArIaJA-Z9KkT5IIsdsPttxJHyN9teWLX3GE4Mpv0e2VcLmxneP7UrfxP8rq9bkkJbFljl_-n-bHVvbsFpc6kLY", // Zamijenite s pravim VAPID ključem
                })
                .then((subscription) => {
                  console.log("Push Subscription:", subscription);
                  // Saving subscription to local storage
                  localStorage.setItem(
                    "pushSubscription",
                    JSON.stringify(subscription)
                  );
                })
                .catch((error) => {
                  console.error("Push subscription failed:", error);
                });
            } else {
              console.log("User denied notifications.");
            }
          });
        });
      }
    </script>

    <script src="utils.js"></script>
  </body>
</html>
